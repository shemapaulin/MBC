<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mubuga Bio Coffee</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx">

       (function (locationObject) {
        var searchQuery = locationObject.search;
        var pathname = locationObject.pathname;
        var hashValue = locationObject.hash;
    
        if (searchQuery[1] === "/") {
          var decodedSearch = searchQuery
            .slice(1)
            .split("&")
            .map(function (searchItem) {
              return searchItem.replace(/and/g, "&");
            })
            .join("?");
    
          window.history.replaceState(null, null, pathname.slice(0, -1) + decodedSearch + hashValue);
        }
      })(window.location);
    </script>
  </body>
</html>
